<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mentoria</title>

   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form action="">
            <fieldset>
                <fieldset class="inf-wrapper">
                    <legend>Informações pessoais</legend>

                    <section class="personalInfo">
                        <div>
                            <label for="name">Nome</label>
                            <input type="text" id="name" required>
                        </div>

                        <div>
                            <label for="lastname">Sobrenome</label>
                            <input type="text" id="lastname">
                        </div>
                    </section>

                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="email" required>

                    <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="password" required minlength="6">

                </fieldset>
                <fieldset class="inf-wrapper">
                    <legend>Informações do mentor</legend>

                    <label for="mentorName">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="mentorName" required>

                </fieldset>
                <fieldset class="inf-wrapper dates">
                    <legend>Seus horários disponíveis</legend>

                    <fieldset>
                        <legend>Primeira mentoria</legend>

                        <section class="timeInputs">
                            <div>
                                <label for="dateFirstMentor">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="dateFirstMentor" required>
                            </div>

                            <div>
                                <div>
                                    <label for="dasFirstMentor">Das</label>
                                    <input type="time" id="dasFirstMentor" required>
                                </div>
                                <div>
                                    <label for="ateFirstMentor">Até</label>
                                    <input type="time" id="ateFirstMentor" required>
                                </div>
                            </div>

                        </section>

                        <legend>Segunda mentoria</legend>

                        <section class="timeInputs">
                            <div>
                                <label for="dateSecondMentor">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="dateSecondMentor" required>
                            </div>

                            <div>
                                <div>
                                    <label for="dasSecondMentor">Das</label>
                                    <input type="time" id="dasSecondMentor" required>
                                </div>
                                <div>
                                    <label for="ateSecondMentor">Até</label>
                                    <input type="time" id="ateSecondMentor" required>
                                </div>
                            </div>

                        </section>
                    </fieldset>
                </fieldset>
            </fieldset>
        </form>
        <footer>
            <input type="submit" value="Salvar">
        </footer>
    </div>
</body>
</html>
